<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="header">
      <h1>Rock Paper Scissors!</h1>
    </div>
    
    <div class="Text">

      <p id="paragraph">Make your choice <br> Be sure to not overthink it!</p>

    </div>

    <div class="buttons">
      <button class="items" id="rockBtn">
        <div class="sign">✊</div>
      </button>

      <button class="items" id="paperBtn">
        <div class="sign">✋</div>
      </button>
        
      <button class="items" id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>

    <div class="Score">
      <p id="tabel">The score is:</p>
    </div>

<script src="main.js"></script>
</body>
</html>
